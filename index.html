<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drum Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">Nothing to Display</div>
            </div>
            <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">Q
                <audio src="./audio/Heater-1.mp3" class="clip" id="Q"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">W
                <audio src="./audio/Heater-2.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">E
                <audio src="./audio/Heater-3.mp3" class="clip" id="E"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">A
                <audio src="./audio/Heater-4_1.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">S
                <audio src="./audio/Heater-6.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">D
                <audio src="./audio/Dsc_Oh.mp3" class="clip" id="D"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">Z
                <audio src="./audio/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">X
                <audio src="./audio/RP4_KICK_1.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">C
                <audio src="./audio/Cev_H2.mp3" class="clip" id="C"></audio>
            </button>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
